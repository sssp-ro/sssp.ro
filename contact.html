<p>Lasă-ne o întrebare și revenim în cel mai scurt timp cu răspunsul!</p>
<form name="sentMessage" id="contactForm" novalidate>
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>Nume</label>
      <input type="text" class="form-control" placeholder="Nume" id="nume" required data-validation-required-message="Introdu numele tău :).">
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>Adresa de e-mail la care dorești să fii contactat</label>
      <input type="email" class="form-control" placeholder="Adresa de e-mail la care dorești să fii contactat" id="email" required data-validation-required-message="Introdu adresa de email :).">
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <div class="control-group">
    <div class="form-group col-xs-12 floating-label-form-group controls">
      <label>Număr de telefon la care dorești să fii contactat</label>
      <input type="tel" class="form-control" placeholder="Număr de telefon la care dorești să fii contactat" id="Număr de telefon la care dorești să fii contactat" required data-validation-required-message="Introdu numărul de telefon :).">
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>Mesajul tău pentru noi</label>
      <textarea rows="5" class="form-control" placeholder="Mesajul tău pentru noi" id="Mesajul tău pentru noi" required data-validation-required-message="Te rugăm să introduci mesajul tău pentru noi :)."></textarea>
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <br>
  <div id="Te vom contacta în cel mai scurt timp!"></div>
  <div class="form-group">
    <button type="Trimite" class="btn btn-primary" id="sendMessageButton">Trimite</button>
  </div>
</form>
